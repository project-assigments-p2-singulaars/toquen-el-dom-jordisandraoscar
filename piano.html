<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="pianostyles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <a href="">
            <img class="logo" src="img/Group 1toquenLogo.png" alt="logo">
        </a>
    </div>
    <div id="pianoKeys">
        <div class="key White" data-note="C3"><span>C3</span></div>
        <div class="key Black" data-note="Db3"><span>Db3</span></div>
        <div class="key White" data-note="D3"><span>D3</span></div>
        <div class="key Black" data-note="Eb3"><span>Eb3</span></div>
        <div class="key White" data-note="E3"><span>E3</span></div>
        <div class="key White" data-note="F3"><span>F3</span></div>
        <div class="key Black" data-note="Gb3"><span>Gb3</span></div>
        <div class="key White" data-note="G3"><span>G3</span></div>
        <div class="key Black" data-note="Ab3"><span>Ab3</span></div>
        <div class="key White" data-note="A3"><span>A3</span></div>
        <div class="key Black" data-note="Bb3"><span>Bb3</span></div>
        <div class="key White" data-note="B3"><span>B3</span></div>
        <div class="key White" data-note="C4"><span>C4</span></div>
        <div class="key Black" data-note="Db4"><span>Db4</span></div>
        <div class="key White" data-note="D4"><span>D4</span></div>
        <div class="key Black" data-note="Eb4"><span>Eb4</span></div>
        <div class="key White" data-note="E4"><span>E4</span></div>
        <div class="key White" data-note="F4"><span>F4</span></div>
        <div class="key Black" data-note="Gb4"><span>Gb4</span></div>
        <div class="key White" data-note="G4"><span>G4</span></div>
        <div class="key Black" data-note="Ab4"><span>Ab4</span></div>
        <div class="key White" data-note="A4"><span>A4</span></div>
        <div class="key Black" data-note="Bb4"><span>Bb4</span></div>
        <div class="key White" data-note="B4"><span>B4</span></div>
    </div>

    <audio id="C3" src="notes/C3.mp3"></audio>
    <audio id="Db3" src="notes/Db3.mp3"></audio>
    <audio id="D3" src="notes/D3.mp3"></audio>
    <audio id="Eb3" src="notes/Eb3.mp3"></audio>
    <audio id="E3" src="notes/E3.mp3"></audio>
    <audio id="F3" src="notes/F3.mp3"></audio>
    <audio id="Gb3" src="notes/Gb3.mp3"></audio>
    <audio id="G3" src="notes/G3.mp3"></audio>
    <audio id="Ab3" src="notes/Ab3.mp3"></audio>
    <audio id="A3" src="notes/A3.mp3"></audio>
    <audio id="Bb3" src="notes/Bb3.mp3"></audio>
    <audio id="B3" src="notes/B3.mp3"></audio>

    <audio id="C4" src="notes/C4.mp3"></audio>
    <audio id="Db4" src="notes/Db4.mp3"></audio>
    <audio id="D4" src="notes/D4.mp3"></audio>
    <audio id="Eb4" src="notes/Eb4.mp3"></audio>
    <audio id="E4" src="notes/E4.mp3"></audio>
    <audio id="F4" src="notes/F4.mp3"></audio>
    <audio id="Gb4" src="notes/Gb4.mp3"></audio>
    <audio id="G4" src="notes/G4.mp3"></audio>
    <audio id="Ab4" src="notes/Ab4.mp3"></audio>
    <audio id="A4" src="notes/A4.mp3"></audio>
    <audio id="Bb4" src="notes/Bb4.mp3"></audio>
    <audio id="B4" src="notes/B4.mp3"></audio>
    <footer>
        <a href="">
            <div class="left">
                <p>Nuestros instrumentos</p>
                <img class="leftArrow" src="img/flechaIzquierda.png">
            </div>
        </a>
        <a href="">
            <div class="right">
                <p>Ir al curso de piano</p>
                <img class="rightArrow" src="img/flechaDerecha.png">
            </div>
        </a>
    </footer>
</body>
</html>
