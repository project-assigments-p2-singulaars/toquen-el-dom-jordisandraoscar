<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="pianostyles.css">
</head>
<body>
    <div class="header">
        <a href="">
            <img class="logo" src="Group 1toquenLogo.png" alt="logo">
        </a>
    </div>
    <div id="pianoKeys">
        <div class="keyWhite" data-note="C"></div>
        <div class="keyBlack" data-note="C#"></div>
        <div class="keyWhite" data-note="D"></div>
        <div class="keyBlack" data-note="D#"></div>
        <div class="keyWhite" data-note="E"></div>
        <div class="keyWhite" data-note="F"></div>
        <div class="keyBlack" data-note="F#"></div>
        <div class="keyWhite" data-note="G"></div>
        <div class="keyBlack" data-note="G#"></div>
        <div class="keyWhite" data-note="A"></div>
        <div class="keyBlack" data-note="A#"></div>
        <div class="keyWhite" data-note="B"></div>
        <div class="keyWhite" data-note="C"></div>
        <div class="keyBlack" data-note="C#"></div>
        <div class="keyWhite" data-note="D"></div>
        <div class="keyBlack" data-note="D#"></div>
        <div class="keyWhite" data-note="E"></div>
        <div class="keyWhite" data-note="F"></div>
        <div class="keyBlack" data-note="F#"></div>
        <div class="keyWhite" data-note="G"></div>
        <div class="keyBlack" data-note="G#"></div>
        <div class="keyWhite" data-note="A"></div>
        <div class="keyBlack" data-note="A#"></div>
        <div class="keyWhite" data-note="B"></div>
    </div>
    <footer>
        <a href="">
            <div class="left">
                <p>Nuestros instrumentos</p>
                <img class="leftArrow" src="flechaIzquierda.png">
            </div>
        </a>
        <a href="">
            <div class="right">
                <p>Ir al curso de piano</p>
                <img class="rightArrow" src="flechaDerecha.png">
            </div>
        </a>
    </footer>
</body>
</html>
